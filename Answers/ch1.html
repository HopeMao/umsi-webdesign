<!DOCTYPE html>
<html lang="en">
  <head>
    <title>JavaScript Challenges</title>
    <style>
    #emailDiv {
    	display: none;
    }   
    </style>
    
    <script type="text/javascript">
	function toggleEmail(){
		var x = document.getElementById("subBox").checked;
		if (x == true) 
			{ document.getElementById("emailDiv").style.display = "block"; }
		else {document.getElementById("emailDiv").style.display = "none";}
	} 
    </script>
  </head>
  <body>
    <h1>Challenge One</h1>
    <form action="ch2.html">
      <fieldset>
        <legend>Email subscriptions</legend>
        <div id="check">
          <label>
            <input type="checkbox" name="subscribe" id="subBox" onchange="toggleEmail()">
            Check to toggle the email field.
          </label>
        </div>

        <div id="emailDiv">
          <label>
            Email Address: 
            <input type="text" name="email" id="email">
          </label>
        </div>

        <input type = "submit" value = "Go To Challenge 2">
      </fieldset>
    </form>
  </body>
</html>
